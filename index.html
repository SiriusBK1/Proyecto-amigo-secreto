<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;400;700;900&family=Merriweather:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet">
    <title>Amigo Secreto</title>
</head>

<body>
    <!-- Encabezado -->
    <div class="encabezado">
        <h1 class="main-title">Amigo Secreto</h1>
        <img src="amigos.png" alt="Imagen representativa de amigo secreto" class="foto";>
    </div>

    
    <!-- Contenedor principal -->
    <main class="contenedor">

        <!-- Sección izquierda -->
        <section class="seccion izquierda">
            <h2 class="section-title1">Digite el nombre de sus amigos</h2>
            <div class="input-wrapper">
                <input type="text" id="amigo" class="input-name" placeholder="Escribe un nombre">
                <button class="button-add" onclick="agregarAmigo()"><em><strong>Añadir</strong></em></button>
            </div>
            <ul id="listaAmigos" class="name-list" aria-labelledby="listaAmigos" role="list"></ul>
        </section>

        <!-- Sección derecha -->
        <section class="seccion derecha">
            <h2 class="section-title2">Sortear Amigo Secreto</h2>
            <div class="button-container">
                <button class="button-draw" id="sorteo" onclick="mostrarAmigoElegido()" aria-label="Sortear amigo secreto" disabled>
                    <img src= "play_circle_outline.png" alt="Ícono para sortear" class="icono">   
                    <em><strong>Sortear amigo</strong></em>
                </button>
            </div>
            <div id="elegido" class="result-list" aria-live="polite"></div>
        </section>
    </main>

    <script src="app.js" defer></script>
</body>
</html>
